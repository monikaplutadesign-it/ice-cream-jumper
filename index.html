<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Jumper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffe5b4; /* Cream-peach color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .points-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2.5rem;
            color: #ff6b9a; /* More vibrant pink */
            font-weight: bold;
            background-color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff82ab; /* More vibrant border */
        }

        .ice-cream {
            font-size: 10rem;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            user-select: none;
            will-change: transform;
            position: relative;
            z-index: 10;
        }

        .ice-cream.jump-effect {
            animation: jump 0.2s ease-out;
        }

        @keyframes jump {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .points-earned {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff4d6d; /* More vibrant pink */
            text-shadow: 1px 1px 2px #fff;
            animation: fadeOutUp 1s forwards;
            pointer-events: none;
        }

        @keyframes fadeOutUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .toast-container {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            padding: 0.75rem 1.5rem;
            background-color: #ff6b9a; /* More vibrant pink */
            color: #fff;
            border-radius: 9999px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease-in-out;
        }

        .toast-container.show {
            display: block;
            opacity: 1;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Floating stars animation */
        .star {
            position: absolute;
            font-size: 1.5rem;
            color: #ffde54;
            animation: float-star 5s ease-in infinite;
            pointer-events: none;
        }

        @keyframes float-star {
            0% { transform: translateY(0) rotate(0deg) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Points Counter -->
        <div class="points-display">
            <span role="img" aria-label="Points icon">‚≠ê</span>
            <span id="points-counter">0</span>
        </div>

        <!-- The main clickable game element (Ice Cream) -->
        <div id="ice-cream" class="ice-cream">üç¶</div>
    </div>

    <!-- Toast message container -->
    <div id="toast" class="toast-container opacity-0"></div>

    <script>
        // DOM elements
        const iceCreamEl = document.getElementById('ice-cream');
        const pointsCounterEl = document.getElementById('points-counter');
        const toastEl = document.getElementById('toast');

        // Game state
        let points = 0;

        // The toast messages
        const toastMessages = ["You're the best!", "I love you!"];

        function showToast(message) {
            toastEl.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000); // Display for 3 seconds
        }

        function handleIceCreamClick(event) {
            // Add a temporary jump effect on click
            iceCreamEl.classList.remove('jump-effect');
            void iceCreamEl.offsetWidth; // Trigger reflow to restart animation
            iceCreamEl.classList.add('jump-effect');
            
            // Generate random points between 5 and 100
            const randomPoints = Math.floor(Math.random() * 96) + 5;
            points += randomPoints;

            // Update the points display
            pointsCounterEl.textContent = points;

            // Create a visual feedback for points earned
            const pointsEarned = document.createElement('div');
            pointsEarned.textContent = `+${randomPoints}`;
            pointsEarned.classList.add('points-earned');
            pointsEarned.style.left = `${event.clientX}px`;
            pointsEarned.style.top = `${event.clientY}px`;
            document.body.appendChild(pointsEarned);

            setTimeout(() => {
                pointsEarned.remove();
            }, 1000);

            // Randomly display a toast message
            if (Math.random() > 0.5) {
                const message = toastMessages[Math.floor(Math.random() * toastMessages.length)];
                showToast(message);
            }

            // Create a floating star
            if (Math.random() > 0.3) {
                const star = document.createElement('div');
                star.textContent = '‚≠ê';
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 5000);
            }
        }

        // Attach the click event listener
        iceCreamEl.addEventListener('click', handleIceCreamClick);
    </script>
</body>
</html>
